{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}


{% block content %}
    <div class="container mt-5">
        {% if user.is_authenticated %}
            {% if user.is_staff %}
                <a href="{% url 'table-create' %}" class="btn btn-primary">+</a>
                <br>
                <br>
                
            {% endif %}
        {% endif %}
        <div class= 'row text-left poll-container' >
            {% include  "table/list.html"%}
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    {% for sort in sorts %}
                        <li class="list-group-item">
                            <a href="?sort={{ sort.0 }}" style="color: #00ccff;">{{ sort.1 }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
          

        <div class="text-center mt-4">
            <button id="show-more" class="btn btn-primary" onclick="showMore()">Show More</button>
        </div>

        <input type="hidden" id="page-cure" value="1">
        <input type="hidden" id="page-num" value="{{ total_pages }}"> 
    </div>
{% endblock %}
