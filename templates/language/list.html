<div class="row">
    {% for language in languages %}
        <div class="col-md-4 mb-3"> 
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ language.language }}</h5>
                    
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn-group">
                        {% if user.is_authenticated %}
                            {% if user.is_staff %}
                            <form action="{% url 'language-delete' language.id %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete {{ language.id_client.username }}\'s language?')">
                                    -
                                </button>
                            </form>
                            {%endif%}
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No language options available.
            </div>
        </div>
    {% endfor %}
</div>
