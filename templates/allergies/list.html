<div class="row">
    {% for allergy in allergies %}
        <div class="col-md-4 mb-3"> 
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="color: #123E65;">{{ allergy.name }}</h5>
                    <p class="card-text">{{ allergy.description|default:"No description available." }}</p>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn-group">
                        {% if user.is_authenticated %}
                            {% if user.is_staff %}
                                <a href="{% url "allergies-delete" allergy.id%}" class="btn btn-sm btn-danger">-</a>
                            {%endif%}
                        {%endif%}
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No allergy options available.
            </div>
        </div>
    {% endfor %}
</div>
