{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h2 class="mb-0">{{ dishprice.dish }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Price:{{ dishprice.price }}</p>
                        <p class="text-muted">Date: {{ dishprice.date }}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/show_more.js' %}"></script>
{% endblock %}
