{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main-content">
    <section>
        <h1 class="text-center">Create Order</h1>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <form method="post" >
                
                <br>
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'table-list' %}" class="btn btn-secondary">Cancel</a>
            </form>

        
            
        </form>
    </section>
</main>
<br>
<br>
<br>

{% endblock %}
